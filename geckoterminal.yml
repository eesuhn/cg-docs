openapi: 3.0.0
info:
  title: On Chain DEX API (Beta)
  version: v2-beta
servers:
  - url: https://pro-api.coingecko.com/api/v3/onchain
security:
  - apiKeyAuth: []
  - apiKeyQueryParam: []
paths:
  /simple/networks/{network}/token_price/{addresses}:
    get:
      summary: Token Price by Token Addresses
      tags:
        - Simple
      description: >-
        This endpoint allows you to **get token price based on the provided
        token contract address on a network**
      operationId: onchain-simple-price
      parameters:
        - name: network
          in: path
          description: network id  <br> *refers to [/networks](/reference/networks-list)
          required: true
          schema:
            type: string
            example: eth
        - name: addresses
          in: path
          description: >-
            token contract address, comma-separated if more than one token
            contract address,100 addresses
          required: true
          schema:
            type: string
          examples:
            one value:
              value: '0xc02aaa39b223fe8d0a0e5c4f27ead9083c756cc2'
            multiple values:
              value: >-
                0xc02aaa39b223fe8d0a0e5c4f27ead9083c756cc2,0xa0b86991c6218b36c1d19d4a2e9eb0ce3606eb48
      responses:
        '200':
          description: Get current USD prices of multiple tokens on a network
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SimplePrice'
  /networks:
    get:
      summary: Supported Networks List (ID Map)
      tags:
        - Networks
      description: >-
        This endpoint allows you to **query all the supported networks on
        GeckoTerminal**
      operationId: networks-list
      parameters:
        - name: page
          in: query
          required: false
          description: 'page through results <br> Default value: 1'
          schema:
            type: integer
      responses:
        '200':
          description: Get list of supported networks
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NetworksList'
  /networks/{network}/dexes:
    get:
      summary: Supported Dexes List by Network (ID Map)
      tags:
        - Dexes
      description: >-
        This endpoint allows you to **query all the supported decentralized
        exchanges (dexes) based on the provided network on GeckoTerminal**
      operationId: dexes-list
      parameters:
        - name: network
          in: path
          description: network id <br> *refers to [/networks](/reference/networks-list)
          required: true
          schema:
            type: string
            example: eth
        - name: page
          in: query
          required: false
          description: 'page through results <br> Default value: 1'
          schema:
            type: integer
      responses:
        '200':
          description: Get list of supported dexes on a network
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DexesList'
  /networks/trending_pools:
    get:
      summary: Trending Pools List
      tags:
        - Pools
      description: >-
        This endpoint allows you to **query all the trending pools across all
        networks on GeckoTerminal**
      operationId: trending-pools-list
      parameters:
        - name: include
          in: query
          required: false
          description: >-
            attributes to include, comma-separated if more than one to include
            <br> Available values: `base_token`, `quote_token`, `dex`,
            `network`.  <br> Example: `base_token` or `base_token,dex` 
          schema:
            type: string
          examples:
            one value:
              value: base_token
            multiple values:
              value: base_token,quote_token,dex
        - name: page
          in: query
          required: false
          description: 'page through results, maximum 10 pages  <br> Default value: 1'
          schema:
            type: integer
            maximum: 10
        - name: duration
          in: query
          required: false
          description: 'duration to sort trending list by  <br> Default value: 24h'
          schema:
            type: integer
            enum:
              - 5m
              - 1h
              - 6h
              - 24h
      responses:
        '200':
          description: Get trending pools across all networks
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pool'
  /networks/{network}/trending_pools:
    get:
      summary: Trending Pools by Network
      tags:
        - Pools
      description: >-
        This endpoint allows you to **query the trending pools based on the
        provided network**
      operationId: trending-pools-network
      parameters:
        - name: network
          in: path
          description: network id <br> *refers to [/networks](/reference/networks-list)
          required: true
          schema:
            type: string
            example: eth
        - name: include
          in: query
          required: false
          description: >-
            attributes to include, comma-separated if more than one to include
            <br> Available values: `base_token`, `quote_token`, `dex`
          schema:
            type: string
          examples:
            one value:
              value: base_token
            multiple values:
              value: base_token,quote_token,dex
        - name: page
          in: query
          required: false
          description: 'page through results, maximum 10 pages <br> Default value: 1'
          schema:
            type: integer
            maximum: 10
        - name: duration
          in: query
          required: false
          description: 'duration to sort trending list by  <br> Default value: 24h'
          schema:
            type: integer
            enum:
              - 5m
              - 1h
              - 6h
              - 24h
      responses:
        '200':
          description: Get trending pools on a network
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pool'
  /networks/{network}/pools/{address}:
    get:
      summary: Specific Pool Data by Pool Address
      tags:
        - Pools
      description: >-
        This endpoint allows you to **query the specific pool based on the
        provided network and pool address**
      operationId: pool-address
      parameters:
        - name: network
          in: path
          description: network id <br> *refers to [/networks](/reference/networks-list)
          required: true
          schema:
            type: string
            example: eth
        - name: address
          in: path
          description: pool address
          required: true
          schema:
            type: string
            example: '0x88e6a0c2ddd26feeb64f039a2c41296fcb3f5640'
        - name: include
          in: query
          required: false
          description: >-
            attributes to include, comma-separated if more than one to include
            <br> Available values: `base_token`, `quote_token`, `dex`
          schema:
            type: string
          examples:
            one value:
              value: base_token
            multiple values:
              value: base_token,quote_token,dex
      responses:
        '200':
          description: Get specific pool on a network
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pool'
  /networks/{network}/pools/multi/{addresses}:
    get:
      summary: Multiple Pools Data by Pool Addresses
      tags:
        - Pools
      description: >-
        This endpoint allows you to **query multiple pools based on the provided
        network and pool address**
      operationId: pools-addresses
      parameters:
        - name: network
          in: path
          description: network id <br> *refers to [/networks](/reference/networks-list)
          required: true
          schema:
            type: string
            example: eth
        - name: addresses
          in: path
          description: >-
            pool contract address, comma-separated if more than one pool
            contract address, maximum 30 addresses
          required: true
          schema:
            type: string
          examples:
            one value:
              value: '0x88e6a0c2ddd26feeb64f039a2c41296fcb3f5640'
            multiple values:
              value: >-
                0x88e6a0c2ddd26feeb64f039a2c41296fcb3f5640,0x0d4a11d5eeaac28ec3f61d100daf4d40471f1852
        - name: include
          in: query
          required: false
          description: >-
            attributes to include, comma-separated if more than one to include
            <br> Available values: `base_token`, `quote_token`, `dex`
          schema:
            type: string
          examples:
            one value:
              value: base_token
            multiple values:
              value: base_token,quote_token,dex
      responses:
        '200':
          description: Get multiple pools on a network
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pool'
  /networks/{network}/pools:
    get:
      summary: Top Pools by Network
      tags:
        - Pools
      description: >-
        This endpoint allows you to **query all the top pools based on the
        provided network**
      operationId: top-pools-network
      parameters:
        - name: network
          in: path
          description: network id <br> *refers to [/networks](/reference/networks-list)
          required: true
          schema:
            type: string
            example: eth
        - name: include
          in: query
          required: false
          description: >-
            attributes to include, comma-separated if more than one to include
            <br> Available values: `base_token`, `quote_token`, `dex`
          schema:
            type: string
          examples:
            one value:
              value: base_token
            multiple values:
              value: base_token,quote_token,dex
        - name: page
          in: query
          required: false
          description: 'page through results, maximum 10 pages <br> Default value: 1'
          schema:
            type: integer
        - name: sort
          in: query
          required: false
          description: 'sort the pools by field <br> Default value: h24_tx_count_desc'
          schema:
            type: string
            enum:
              - h24_tx_count_desc
              - h24_volume_usd_desc
      responses:
        '200':
          description: Get top pools on a network
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pool'
  /networks/{network}/dexes/{dex}/pools:
    get:
      summary: Top Pools by Dex
      tags:
        - Pools
      description: >-
        This endpoint allows you to **query all the top pools based on the
        provided network and decentralized exchange (dex)**
      operationId: top-pools-dex
      parameters:
        - name: network
          in: path
          description: network id <br> *refers to [/networks](/reference/networks-list)
          required: true
          schema:
            type: string
            example: eth
        - name: dex
          in: path
          description: >-
            dex id <br> *refers to
            [/networks/{network}/dexes](/reference/dexes-list)
          required: true
          schema:
            type: string
            example: sushiswap
        - name: include
          in: query
          required: false
          description: >-
            attributes to include, comma-separated if more than one to include
            <br> Available values: `base_token`, `quote_token`, `dex`
          schema:
            type: string
          examples:
            one value:
              value: base_token
            multiple values:
              value: base_token,quote_token,dex
        - name: page
          in: query
          required: false
          description: 'page through results, maximum 10 pages <br> Default value: 1'
          schema:
            type: integer
        - name: sort
          in: query
          required: false
          description: 'sort the pools by field <br> Default value: h24_tx_count_desc'
          schema:
            type: string
            enum:
              - h24_tx_count_desc
              - h24_volume_usd_desc
      responses:
        '200':
          description: Get top pools on a network's dex
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pool'
  /networks/{network}/new_pools:
    get:
      summary: New Pools by Network
      tags:
        - Pools
      description: >-
        This endpoint allows you to **query all the latest pools based on
        provided network**
      operationId: latest-pools-network
      parameters:
        - name: network
          in: path
          description: network id <br> *refers to [/networks](/reference/networks-list)
          required: true
          schema:
            type: string
            example: eth
        - name: include
          in: query
          required: false
          description: >-
            attributes to include, comma-separated if more than one to include
            <br> Available values: `base_token`, `quote_token`, `dex`
          schema:
            type: string
          examples:
            one value:
              value: base_token
            multiple values:
              value: base_token,quote_token,dex
        - name: page
          in: query
          required: false
          description: 'page through results, maximum 10 pages <br> Default value: 1'
          schema:
            type: integer
      responses:
        '200':
          description: Get latest pools on a network
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pool'
  /networks/new_pools:
    get:
      summary: New Pools List
      tags:
        - Pools
      description: >-
        This endpoint allows you to **query all the latest pools across all
        networks on GeckoTerminal**
      operationId: latest-pools-list
      parameters:
        - name: include
          in: query
          required: false
          description: >-
            attributes to include, comma-separated if more than one to include
            <br> Available values: `base_token`, `quote_token`, `dex`, `network`
          schema:
            type: string
          examples:
            one value:
              value: base_token
            multiple values:
              value: base_token,quote_token,dex
        - name: page
          in: query
          required: false
          description: 'page through results, maximum 10 pages <br> Default value: 1'
          schema:
            type: integer
      responses:
        '200':
          description: Get latest pools across all networks
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pool'
  /search/pools:
    get:
      summary: Search Pools
      tags:
        - Pools
      description: This endpoint allows you to **search for pools on a network**
      operationId: search-pools
      parameters:
        - name: query
          in: query
          description: search query
          schema:
            type: string
            example: weth
        - name: network
          in: query
          description: network id <br> *refers to [/networks](/reference/networks-list)
          schema:
            type: string
            example: eth
        - name: include
          in: query
          required: false
          description: >-
            attributes to include, comma-separated if more than one to include
            <br> Available values: `base_token`, `quote_token`, `dex`
          schema:
            type: string
          examples:
            one value:
              value: base_token
            multiple values:
              value: base_token,quote_token,dex
        - name: page
          in: query
          required: false
          description: 'page through results, maximum 10 pages <br> Default value: 1'
          schema:
            type: integer
      responses:
        '200':
          description: Search for pools on a network
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pool'
  /networks/{network}/tokens/{token_address}/pools:
    get:
      summary: Top Pools by Token Address
      tags:
        - Tokens
      description: >-
        This endpoint allows you to **query top pools based on the provided
        token contract address on a network**
      operationId: top-pools-contract-address
      parameters:
        - name: network
          in: path
          description: network id <br> *refers to [/networks](/reference/networks-list)
          required: true
          schema:
            type: string
            example: eth
        - name: token_address
          in: path
          description: token contract address
          required: true
          schema:
            type: string
            example: '0xdac17f958d2ee523a2206206994597c13d831ec7'
        - name: include
          in: query
          required: false
          description: >-
            attributes to include, comma-separated if more than one to include
            <br> Available values: `base_token`, `quote_token`, `dex`
          schema:
            type: string
          examples:
            one value:
              value: base_token
            multiple values:
              value: base_token,quote_token,dex
        - name: page
          in: query
          required: false
          description: 'page through results, maximum 10 pages <br> Default value: 1'
          schema:
            type: integer
        - name: sort
          in: query
          required: false
          description: >-
            sort the pools by field <br> Default value:
            h24_volume_usd_liquidity_desc
          schema:
            type: string
            enum:
              - h24_volume_usd_liquidity_desc
              - h24_tx_count_desc
              - h24_volume_usd_desc
      responses:
        '200':
          description: Get top pools for a token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pool'
  /networks/{network}/tokens/{address}:
    get:
      summary: Token Data by Token Address
      tags:
        - Tokens
      description: >-
        This endpoint allows you to **query specific token data based on the
        provided token contract address on a network**
      operationId: token-data-contract-address
      parameters:
        - name: network
          in: path
          description: 'network id  <br> *refers to [/networks](/reference/networks-list) '
          required: true
          schema:
            type: string
            example: eth
        - name: address
          in: path
          description: token contract address
          required: true
          schema:
            type: string
            example: '0xdac17f958d2ee523a2206206994597c13d831ec7'
        - name: include
          in: query
          required: false
          description: attributes to include
          schema:
            type: string
            enum:
              - top_pools
      responses:
        '200':
          description: Get specific token on a network
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Token'
  /networks/{network}/tokens/multi/{addresses}:
    get:
      summary: Tokens Data by Token Addresses
      tags:
        - Tokens
      description: >-
        This endpoint allows you to **query multiple tokens data based on the
        provided token contract addresses on a network**
      operationId: tokens-data-contract-addresses
      parameters:
        - name: network
          in: path
          description: 'network id  <br> *refers to [/networks](/reference/networks-list) '
          required: true
          schema:
            type: string
            example: eth
        - name: addresses
          in: path
          description: >-
            token contract address, comma-separated if more than one token
            contract address
          required: true
          schema:
            type: string
          examples:
            one value:
              value: '0xc02aaa39b223fe8d0a0e5c4f27ead9083c756cc2'
            multiple values:
              value: >-
                0xc02aaa39b223fe8d0a0e5c4f27ead9083c756cc2,0xdac17f958d2ee523a2206206994597c13d831ec7
        - name: include
          in: query
          required: false
          description: attributes to include
          schema:
            type: string
            enum:
              - top_pools
      responses:
        '200':
          description: Get multiple tokens on a network
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Token'
  /networks/{network}/tokens/{address}/info:
    get:
      summary: Token Info by Token Address
      tags:
        - Tokens
      description: >-
        This endpoint allows you to **query specific token info such as
        name,symbol, coingecko id etc. based on provided token contract address
        on a network**
      operationId: token-info-contract-address
      parameters:
        - name: network
          in: path
          description: 'network id  <br> *refers to [/networks](/reference/networks-list) '
          required: true
          schema:
            type: string
            example: eth
        - name: address
          in: path
          description: token contract address
          required: true
          schema:
            type: string
            example: '0xdac17f958d2ee523a2206206994597c13d831ec7'
      responses:
        '200':
          description: Get specific token info on a network
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenInfo'
  /networks/{network}/pools/{pool_address}/info:
    get:
      summary: Pool Tokens Info by Pool Address
      tags:
        - Tokens
      description: >-
        This endpoint allows you to **query pool info including base and quote
        token info based on provided pool contract address on a network**
      operationId: pool-token-info-contract-address
      parameters:
        - name: network
          in: path
          description: 'network id  <br> *refers to [/networks](/reference/networks-list) '
          required: true
          schema:
            type: string
            example: eth
        - name: pool_address
          in: path
          description: pool contract address
          required: true
          schema:
            type: string
            example: '0x06da0fd433c1a5d7a4faa01111c044910a184553'
      responses:
        '200':
          description: Get pool tokens info on a network
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PoolTokensInfo'
  /tokens/info_recently_updated:
    get:
      summary: Most Recently Updated Tokens List
      tags:
        - Tokens
      description: >-
        This endpoint allows you to **query 100 most recently updated tokens
        info of a specific network or across all networks on GeckoTerminal**
      operationId: tokens-info-recent-updated
      parameters:
        - name: include
          in: query
          required: false
          description: >-
            Attributes for related resources to include, which will be returned
            under the top-level 'included' key
          schema:
            type: string
            enum:
              - network
        - name: network
          in: query
          description: >-
            Filter tokens by provided network  <br> *refers to
            [/networks](/reference/networks-list) 
          required: false
          schema:
            type: string
            example: eth
      responses:
        '200':
          description: >-
            Get 100 tokens info across all networks ordered by most recently
            updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenInfoRecentlyUpdated'
  /networks/{network}/pools/{pool_address}/ohlcv/{timeframe}:
    get:
      summary: Pool OHLCV chart by Pool Address
      tags:
        - OHLCV
      description: >-
        This endpoint allows you to **get the OHLCV chart (Open, High, Low,
        Close, Volume) of a pool based on the provided pool address on a
        network**
      operationId: pool-ohlcv-contract-address
      parameters:
        - name: network
          in: path
          description: network id  <br> *refers to [/networks](/reference/networks-list)
          required: true
          schema:
            type: string
            example: eth
        - name: pool_address
          in: path
          description: pool contract address
          required: true
          schema:
            type: string
            example: '0x06da0fd433c1a5d7a4faa01111c044910a184553'
        - name: timeframe
          in: path
          description: timeframe of the OHLCV chart
          required: true
          schema:
            type: string
            enum:
              - day
              - hour
              - minute
        - name: aggregate
          in: query
          required: false
          description: >-
            time period to aggregate each OHLCV <br> Available values (day) :
            `1` <br> Available values (hour) : `1` , `4` , `12` <br> Available
            values (minute) : `1` , `5` , `15` <br> Default value: 1
          schema:
            type: string
        - name: before_timestamp
          in: query
          required: false
          description: >-
            return ohlcv data before this timestamp (integer seconds since
            epoch)
          schema:
            type: integer
        - name: limit
          in: query
          required: false
          description: >-
            number of ohlcv results to return, maximum 1000 <br> Default value:
            100
          schema:
            type: integer
        - name: currency
          in: query
          required: false
          description: 'return ohlcv in USD or quote token  <br> Default value: usd'
          schema:
            type: string
            enum:
              - usd
              - token
        - name: token
          in: query
          required: false
          description: >-
            return ohlcv for token  <br> use this to invert the chart <br>
            Available values: 'base', 'quote' or token address
          schema:
            type: string
          examples:
            base:
              value: base
            quote:
              value: quote
            base_token_address:
              value: '0xdac17f958d2ee523a2206206994597c13d831ec7'
            quote_token_address:
              value: '0xc02aaa39b223fe8d0a0e5c4f27ead9083c756cc2'
      responses:
        '200':
          description: Get OHLCV data of a pool
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OHLCV'
  /networks/{network}/pools/{pool_address}/trades:
    get:
      summary: Past 24 Hour Trades by Pool Address
      tags:
        - Trades
      description: >-
        This endpoint allows you to **query the last 300 trades in the past 24
        hours based on the provided pool address**
      operationId: pool-trades-contract-address
      parameters:
        - name: network
          in: path
          description: 'network id  <br> *refers to [/networks](/reference/networks-list) '
          required: true
          schema:
            type: string
            example: eth
        - name: pool_address
          in: path
          description: pool contract address
          required: true
          schema:
            type: string
            example: '0x06da0fd433c1a5d7a4faa01111c044910a184553'
        - name: trade_volume_in_usd_greater_than
          in: query
          required: false
          description: >-
            filter trades by trade volume in USD greater than this value <br>
            Default value: 0
          schema:
            type: number
      responses:
        '200':
          description: Get last 300 trades in past 24 hours from a pool
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Trades'
  /categories:
    get:
      summary: Categories List
      tags:
        - Categories
      description: >-
        This endpoint allows you to **query all the supported categories on
        GeckoTerminal**
      operationId: categories-list
      parameters:
        - name: page
          in: query
          required: false
          description: 'page through results <br> Default value: `1`'
          schema:
            type: integer
        - name: sort
          in: query
          required: false
          description: >-
            sort the categories by field <br> Default value:
            `h6_volume_percentage_desc`
          schema:
            type: string
            enum:
              - h1_volume_percentage_desc
              - h6_volume_percentage_desc
              - h12_volume_percentage_desc
              - h24_tx_count_desc
              - h24_volume_usd_desc
              - fdv_usd_desc
              - reserve_in_usd_desc
      responses:
        '200':
          description: Get list of supported categories
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CategoriesList'
  /categories/{category_id}/pools:
    get:
      summary: Pools by Category ID
      tags:
        - Categories
      description: >-
        This endpoint allows you to **query all the pools based on the provided
        category id**
      operationId: pools-category
      parameters:
        - name: category_id
          in: path
          required: true
          description: category id
          schema:
            type: string
        - name: include
          in: query
          required: false
          description: >-
            attributes to include, comma-separated if more than one to include
            <br> Available values: `base_token`, `quote_token`, `dex`,
            `network`.  <br> Example: `base_token` or `base_token,dex` 
          schema:
            type: string
        - name: page
          in: query
          required: false
          description: 'page through results <br> Default value: `1`'
          schema:
            type: integer
        - name: sort
          in: query
          required: false
          description: 'sort the pools by field <br> Default value: `pool_created_at_desc`'
          schema:
            type: string
            enum:
              - m5_trending
              - h1_trending
              - h6_trending
              - h24_trending
              - h24_tx_count_desc
              - h24_volume_usd_desc
              - pool_created_at_desc
              - h24_price_change_percentage_desc
      responses:
        '200':
          description: Get pools by category id
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CategoriesPools'
